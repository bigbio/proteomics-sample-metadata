name: olink
description: SDRF template for Olink Proximity Extension Assay (PEA) experiments. Extends affinity-proteomics with Olink-specific columns.
version: 1.0.0
extends: affinity-proteomics
usable_alone: false
layer: experiment
mutually_exclusive_with:
  - somascan
columns:
  - name: comment[olink panel]
    description: Specific Olink panel name
    requirement: required
    allow_not_applicable: false
    allow_not_available: false
    validators:
      - validator_name: pattern
        params:
          pattern: ^.+$
          description: Olink panel name
          examples:
            - Target 96 Inflammation
            - Target 96 Cardiovascular II
            - Explore 384 Cardiometabolic
            - Explore 1536
            - Explore 3072

  - name: comment[olink platform]
    description: Olink instrument/platform version
    requirement: required
    allow_not_applicable: false
    allow_not_available: false
    validators:
      - validator_name: values
        params:
          values:
            - Olink Target 96
            - Olink Explore 384
            - Olink Explore HT
            - Olink Signature Q100
            - Olink Flex
            - Olink Reveal
          error_level: warning
          description: Olink platform

  - name: comment[NPX normalization]
    description: Normalization method applied to NPX values
    requirement: recommended
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: values
        params:
          values:
            - plate control normalized
            - intensity normalized
            - bridge normalized
            - not normalized
            - not available
          error_level: warning
          description: NPX normalization method

  - name: comment[QC warning]
    description: Quality control warnings if any
    requirement: optional
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: pattern
        params:
          pattern: ^.+$
          description: QC warning message
          examples:
            - QC pass
            - below LOD
            - plate effect warning
            - assay warning

  - name: comment[olink lot number]
    description: Reagent lot number for traceability
    requirement: optional
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: pattern
        params:
          pattern: ^.+$
          description: Lot number
          examples:
            - lot_2023_001
            - B12345
