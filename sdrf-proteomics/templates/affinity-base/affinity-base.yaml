name: affinity-base
description: Base SDRF template for affinity-based proteomics (Olink, SomaScan, Luminex, RPPA). This is the minimum valid template for any affinity proteomics experiment.
version: 1.1.0
extends: base
usable_alone: true
validators:
  - validator_name: min_columns
    params:
      min_columns: 10
columns:
  - name: comment[instrument]
    description: Affinity proteomics platform/instrument used for data acquisition
    requirement: required
    allow_not_applicable: false
    allow_not_available: false
    validators:
      - validator_name: single_cardinality_validator
        params: {}
      - validator_name: pattern
        params:
          pattern: ^.+$
          description: The instrument should describe the affinity platform used
          examples:
            - Olink Explore HT
            - Olink Signature Q100
            - SomaScan Assay 7K
            - Luminex 200
            - Agilent Microarray Scanner

  - name: characteristics[affinity method]
    description: Affinity-based proteomics platform/method used
    requirement: required
    allow_not_applicable: false
    allow_not_available: false
    validators:
      - validator_name: values
        params:
          values:
            - Olink
            - SomaScan
            - Luminex
            - RPPA
            - MSD
            - Simoa
            - ELISA
            - Western blot
          error_level: error
          description: Affinity proteomics platform

  - name: characteristics[affinity reagent]
    description: Type of affinity reagent used for protein detection
    requirement: required
    allow_not_applicable: false
    allow_not_available: false
    validators:
      - validator_name: values
        params:
          values:
            - antibody
            - aptamer
            - nanobody
            - affimer
          error_level: error
          description: Type of affinity reagent

  - name: comment[panel name]
    description: Name of the commercial panel used
    requirement: recommended
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: pattern
        params:
          pattern: ^.+$
          description: Panel name
          examples:
            - Olink Explore 3072
            - Olink Target 96 Inflammation
            - SomaScan 7K
            - Luminex Human Cytokine Panel

  - name: comment[quantification unit]
    description: Unit of quantification for the assay
    requirement: recommended
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: values
        params:
          values:
            - NPX
            - RFU
            - MFI
            - pg/mL
            - ng/mL
            - arbitrary units
            - signal intensity
          error_level: warning
          description: Quantification unit
