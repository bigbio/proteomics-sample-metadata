name: affinity-proteomics
description: SDRF template for affinity-based proteomics experiments (Olink, SomaScan). This is the base template for all affinity proteomics experiments.
version: 1.1.0
extends: base
usable_alone: true
layer: technology
mutually_exclusive_with:
  - ms-proteomics
validators:
  - validator_name: min_columns
    params:
      min_columns: 8
columns:
  - name: comment[instrument]
    description: Affinity proteomics platform/instrument used for data acquisition
    requirement: required
    allow_not_applicable: false
    allow_not_available: false
    validators:
      - validator_name: single_cardinality_validator
        params: {}
      - validator_name: ontology
        params:
          ontologies:
            - pride
          error_level: error
          description: The instrument should be a valid PRIDE ontology term for affinity platforms
          examples:
            - Olink Explore HT
            - Olink Signature Q100
            - SomaScan Assay 7K
            - SomaScan Assay 11K

  - name: comment[panel name]
    description: Name of the commercial panel used
    requirement: recommended
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: pattern
        params:
          pattern: ^.+$
          description: Panel name
          examples:
            - Olink Explore 3072
            - Olink Explore 1536
            - Olink Target 96 Inflammation
            - SomaScan 7K
            - SomaScan 11K

  - name: comment[panel version]
    description: Version of the assay panel
    requirement: optional
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: pattern
        params:
          pattern: ^.+$
          description: Panel version
          examples:
            - v4.1
            - 2023-01
            - 7K v4.1

  - name: comment[quantification unit]
    description: Unit of quantification for the assay (platform-specific)
    requirement: recommended
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: values
        params:
          values:
            - NPX
            - RFU
            - not applicable
          error_level: warning
          description: Quantification unit

  - name: comment[sample type]
    description: Sample classification from platform (distinguishes biological samples from controls)
    requirement: recommended
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: values
        params:
          values:
            - sample
            - sample_control
            - negative_control
            - plate_control
            - buffer_control
            - not applicable
          error_level: warning
          description: Sample type classification

  - name: comment[plate]
    description: Plate identifier for batch effect analysis
    requirement: optional
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: pattern
        params:
          pattern: ^.+$
          description: Plate identifier
          examples:
            - 1
            - 2
            - plate_A
            - Plate_001
