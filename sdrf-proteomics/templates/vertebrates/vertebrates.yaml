name: vertebrates
description: SDRF template for non-human vertebrate samples (mammals, birds, fish, reptiles, amphibians). Must be combined with a technology template (ms-proteomics or affinity-proteomics).
version: 1.1.0
extends: base
usable_alone: false
layer: sample
mutually_exclusive_with:
  - human
  - invertebrates
  - plants
columns:
  - name: characteristics[disease]
    description: Disease state of the sample
    requirement: required
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - mondo
            - efo
            - doid
            - pato
          error_level: warning
          description: The disease should be a valid MONDO, EFO, DOID, or PATO ontology term. Use 'normal' (PATO:0000461) for healthy samples.
          examples:
            - normal
            - breast cancer
            - diabetes mellitus
            - Alzheimer disease

  - name: characteristics[developmental stage]
    description: Developmental stage of the organism
    requirement: recommended
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - efo
            - uberon
          error_level: warning
          description: The developmental stage should be a valid EFO or UBERON ontology term
          examples:
            - adult
            - embryo
            - juvenile
            - larval stage

  - name: characteristics[strain/breed]
    description: Strain or breed of the organism
    requirement: optional
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - ncbitaxon
          error_level: warning
          description: The strain/breed should be documented
          examples:
            - C57BL/6
            - Sprague-Dawley
            - BALB/c

  - name: characteristics[sex]
    description: Biological sex of the organism
    requirement: optional
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: values
        params:
          values:
            - male
            - female
            - hermaphrodite
            - not available
            - not applicable
          error_level: warning
          description: Sex should be one of the allowed values
