name: default
description: Legacy SDRF template for MS-based proteomics. For new projects, use ms-base instead. This template is maintained for backwards compatibility with existing annotated projects.
version: 1.1.0
deprecated: true
use_instead: ms-base
usable_alone: true
layer: legacy
validators:
  - validator_name: min_columns
    params:
      min_columns: 12
  - validator_name: trailing_whitespace_validator
    params: {}
  - validator_name: column_order
    params: {}
  - validator_name: empty_cells
    params: {}
  - validator_name: combination_of_columns_no_duplicate_validator
    params:
      column_name:
        - source name
        - assay name
        - comment[label]
      column_name_warning:
        - source name
        - assay name
columns:
  - name: source name
    description: Unique identifier for the biological sample
    requirement: required
    allow_not_applicable: false
    allow_not_available: false

  - name: characteristics[organism]
    description: Species of the sample using NCBI Taxonomy
    requirement: required
    allow_not_applicable: true
    allow_not_available: false
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - ncbitaxon
          error_level: error
          description: The organism should be a valid NCBI Taxonomy term
          examples:
            - homo sapiens
            - mus musculus
            - rattus norvegicus
            - saccharomyces cerevisiae

  - name: characteristics[organism part]
    description: Anatomical part of the organism from which sample was derived
    requirement: required
    cardinality: multiple
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - uberon
            - bto
          error_level: warning
          description: The organism part should be a valid UBERON or BTO term
          examples:
            - liver
            - brain
            - heart
            - blood

  - name: characteristics[cell type]
    description: Cell type of the sample
    requirement: recommended
    cardinality: multiple
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - cl
            - bto
            - clo
          error_level: warning
          description: The cell type should be a valid Cell Ontology (CL), BRENDA Tissue Ontology (BTO), or Cell Line Ontology (CLO) term
          examples:
            - hepatocyte
            - neuron
            - fibroblast
            - T cell

  - name: characteristics[biological replicate]
    description: Identifier for the biological replicate (integer starting from 1, or 'pooled' for pooled samples)
    requirement: required
    allow_not_applicable: false
    allow_not_available: false
    allow_pooled: true
    validators:
      - validator_name: pattern
        params:
          pattern: ^\d+$|^pooled$
          description: Biological replicate should be an integer or 'pooled' for pooled reference samples
          examples:
            - 1
            - 2
            - pooled

  - name: assay name
    description: Unique identifier for the MS run
    requirement: required
    allow_not_applicable: false
    allow_not_available: false

  - name: technology type
    description: Type of technology used
    requirement: required
    allow_not_applicable: false
    allow_not_available: false
    validators:
      - validator_name: single_cardinality_validator
        params: {}
      - validator_name: values
        params:
          values:
            - proteomic profiling by mass spectrometry
            - protein expression profiling by antibody array
            - protein expression profiling by aptamer array

  - name: comment[proteomics data acquisition method]
    description: Mass spectrometry acquisition method
    requirement: required
    allow_not_applicable: true
    allow_not_available: false
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - pride
          error_level: error
          description: The proteomics data acquisition method should be a valid PRIDE ontology term
          examples:
            - Data-dependent acquisition
            - Data-independent acquisition
            - Parallel reaction monitoring
            - Selected reaction monitoring

  - name: comment[label]
    description: Labeling strategy used for quantification
    requirement: required
    allow_not_applicable: false
    allow_not_available: false
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - pride
          error_level: error
          description: The label should be a valid PRIDE ontology term
          examples:
            - label free sample
            - SILAC light
            - SILAC heavy
            - TMT126
            - iTRAQ114

  - name: comment[instrument]
    description: Mass spectrometer instrument used
    requirement: required
    allow_not_applicable: false
    allow_not_available: false
    validators:
      - validator_name: single_cardinality_validator
        params: {}
      - validator_name: ontology
        params:
          ontologies:
            - ms
          error_level: error
          description: The instrument should be a valid MS ontology term
          examples:
            - LTQ Orbitrap
            - Q Exactive
            - Orbitrap Fusion Lumos
            - timsTOF Pro

  - name: comment[cleavage agent details]
    description: Enzyme or chemical used for protein digestion
    requirement: required
    allow_not_applicable: true
    allow_not_available: false
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - ms
          error_level: error
          description: The cleavage agent details should be valid MS ontology terms
          examples:
            - NT=Trypsin;AC=MS:1001251
            - NT=Lys-C;AC=MS:1001309
            - NT=Chymotrypsin;AC=MS:1001306

  - name: comment[fraction identifier]
    description: Fraction number for fractionated samples (integer)
    requirement: required
    type: integer
    allow_not_applicable: false
    allow_not_available: false

  - name: comment[technical replicate]
    description: Identifier for the technical replicate (integer starting from 1)
    requirement: required
    type: integer
    allow_not_applicable: false
    allow_not_available: false

  - name: comment[data file]
    description: Name of the raw data file
    requirement: required
    allow_not_applicable: false
    allow_not_available: false
