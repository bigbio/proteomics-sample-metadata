extends: default
font:
  catalog:
    merge: true
page:
  background_color: FFFFFF
  layout: portrait
  initial_zoom: FitH
  margin: [0.75in, 0.75in, 0.75in, 0.75in]
  size: A4
base:
  font_color: 1e293b
  font_family: Helvetica
  font_size: 10.5
  line_height_length: 14
  line_height: $base_line_height_length / $base_font_size
link:
  font_color: 2563eb
  text_decoration: none
codespan:
  font_color: 0891b2
  font_family: Courier
  font_size: 0.9em
  background_color: f1f5f9
  border_radius: 2
heading:
  font_color: 1e293b
  font_style: bold
  h1:
    font_size: 24
    margin_top: 0
    margin_bottom: 12
  h2:
    font_size: 18
    margin_top: 20
    margin_bottom: 8
    border_width: 0
    border_color: e2e8f0
  h3:
    font_size: 14
    margin_top: 16
    margin_bottom: 6
  h4:
    font_size: 12
    margin_top: 12
    margin_bottom: 4
title_page:
  align: center
  title:
    top: 35%
    font_size: 32
    font_color: 2563eb
    font_style: bold
    line_height: 1.2
  subtitle:
    font_size: 18
    font_color: 64748b
    line_height: 1.4
    margin_top: 12
  authors:
    font_size: 12
    font_color: 64748b
    margin_top: 24
  revision:
    font_size: 11
    font_color: 64748b
    margin_top: 16
header:
  height: 0.5in
  line_height: 1
  vertical_align: middle
  recto:
    right:
      content: 'SDRF-Proteomics Specification v{revnumber}'
    left:
      content: ''
  verso:
    left:
      content: $header_recto_right_content
    right:
      content: $header_recto_left_content
  font_size: 9
  font_color: 64748b
  border_width: 0
  border_color: e2e8f0
footer:
  height: 0.5in
  line_height: 1
  vertical_align: middle
  recto:
    center:
      content: '{page-number} / {page-count}'
    right:
      content: ''
  verso:
    center:
      content: $footer_recto_center_content
  font_size: 9
  font_color: 64748b
  border_width: 0.5
  border_color: e2e8f0
toc:
  indent: 15
  line_height: 1.4
  dot_leader:
    content: ". "
    font_color: a0a0a0
    levels: 2 3
  h2_font_style: bold
table:
  font_size: 9.5
  border_color: e2e8f0
  border_width: 0.5
  head:
    font_style: bold
    background_color: f8fafc
    border_bottom_width: 1
  body:
    stripe_background_color: f8fafc
  cell:
    padding: [4, 6, 4, 6]
role:
  required:
    font_color: 92400e
    background_color: fef3c7
  recommended:
    font_color: 1e40af
    background_color: dbeafe
  optional:
    font_color: 166534
    background_color: dcfce7
admonition:
  column_rule_color: e2e8f0
  column_rule_width: 0.5
  padding: [0, 12, 0, 12]
  label:
    font_style: bold
    text_transform: uppercase
  icon:
    note:
      name: fa-info-circle
      stroke_color: 2563eb
    tip:
      name: fa-lightbulb
      stroke_color: 10b981
    warning:
      name: fa-exclamation-triangle
      stroke_color: f59e0b
    important:
      name: fa-exclamation-circle
      stroke_color: ef4444
    caution:
      name: fa-fire
      stroke_color: f97316
code:
  font_family: Courier
  font_size: 9
  padding: 8
  line_height: 1.3
  background_color: f8fafc
  border_color: e2e8f0
  border_radius: 4
  border_width: 0.5
sidebar:
  background_color: f8fafc
  border_color: e2e8f0
  border_radius: 4
  border_width: 0.5
  padding: [8, 12, 8, 12]
quote:
  font_color: 64748b
  font_size: 10
  border_color: 2563eb
  border_width: 3
  padding: [0, 0, 0, 12]
